<div th:fragment="content">
    <div class="container">
        <h2>Détails du jeu</h2>

        <div class="form-group">
            <label for="titre">Titre :</label>
            <span id="titre" th:text="${jeu.titre}"></span>
        </div>

        <div class="form-group">
            <label for="reference">Référence :</label>
            <span id="reference" th:text="${jeu.reference}"></span>
        </div>

        <div class="form-group">
            <label for="description">Description :</label>
            <span id="description" th:text="${jeu.description}"></span>
        </div>

        <div class="form-group">
            <label for="tarifJournee">Tarif journalier :</label>
            <span id="tarifJournee" th:text="${jeu.tarifJournee} + ' €'"></span>
        </div>

        <div class="form-group">
            <label for="ageMin">Âge minimum :</label>
            <span id="ageMin" th:text="${jeu.ageMin} + ' ans'"></span>
        </div>

        <div class="form-group">
            <label for="duree">Durée :</label>
            <span id="duree" th:text="${jeu.duree} + ' minutes'"></span>
        </div>

        <div class="form-actions mt-3">
            <a href="/jeux" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>
</div>
