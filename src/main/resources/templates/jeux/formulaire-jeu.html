<div th:fragment="content">
	<div class="container">
		<h2 th:text="${jeu.id == null ? 'Ajouter un jeu' : 'Modifier le jeu'}"></h2>
		<form th:action="@{/jeux/enregistrer}" th:object="${jeu}"
			method="post">
			<input type="hidden" name="id" th:if="${jeu.id != null}"
				th:field="*{id}">

			<div class="form-group">
				<label for="titre">Titre *</label> <input type="text" id="titre"
					name="titre" class="form-control" th:field="*{titre}"> <span
					class="error" th:if="${#fields.hasErrors('titre')}"
					th:errors="*{titre}"></span>
			</div>

			<div class="form-group">
				<label for="reference">Référence *</label> <input type="text"
					id="reference" name="reference" class="form-control"
					th:field="*{reference}"> <span class="error"
					th:if="${#fields.hasErrors('reference')}" th:errors="*{reference}"></span>
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<textarea id="description" name="description" class="form-control"
					th:field="*{description}"></textarea>
				<span class="error" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></span>
			</div>

			<div class="form-group">
				<label for="tarifJournee">Tarif Journée *</label> <input
					type="number" id="tarifJournee" name="tarifJournee"
					class="form-control" th:field="*{tarifJournee}" step="0.01">
				<span class="error" th:if="${#fields.hasErrors('tarifJournee')}"
					th:errors="*{tarifJournee}"></span>
			</div>

			<div class="form-group">
				<label for="ageMin">Âge Minimum *</label> <input type="number"
					id="ageMin" name="ageMin" class="form-control" th:field="*{ageMin}">
				<span class="error" th:if="${#fields.hasErrors('ageMin')}"
					th:errors="*{ageMin}"></span>
			</div>

			<div class="form-group">
				<label for="duree">Durée (minutes) *</label> <input type="number"
					id="duree" name="duree" class="form-control" th:field="*{duree}">
				<span class="error" th:if="${#fields.hasErrors('duree')}"
					th:errors="*{duree}"></span>
			</div>

			<div class="form-group">
				<label for="genres">Genres</label><select th:field="*{genres}"
					multiple size="5">
					<option th:each="genre : ${@genreService.findAll()}"
						th:value="${genre.id}" th:text="${genre.libelle}"></option>
				</select></span>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Enregistrer</button>
				<a href="/jeux" class="btn btn-secondary">Annuler</a>
			</div>
		</form>
	</div>
</div>
