<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - La Crypte des Jeux</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="login-container">
        <div class="card">
            <h1 class="card-title">Connexion</h1>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                </div>
                <div class="login-footer">
                    <p th:if="${param.error}" class="error">Nom d'utilisateur ou mot de passe incorrect.</p>
                    <p>Pas encore inscrit ? <a href="/register">Cr√©er un compte</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
