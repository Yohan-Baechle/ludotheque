<div th:fragment="content">
    <div class="container">
        <h2>Détails du client</h2>

        <div class="form-group">
            <label for="nom">Nom :</label>
            <span id="nom" th:text="${client.nom}"></span>
        </div>

        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <span id="prenom" th:text="${client.prenom}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <span id="email" th:text="${client.email}"></span>
        </div>

        <div class="form-group">
            <label for="noTelephone">Téléphone :</label>
            <span id="noTelephone" th:text="${client.noTelephone != null ? client.noTelephone : 'Non renseigné'}"></span>
        </div>

        <div class="form-group">
            <label for="rue">Rue :</label>
            <span id="rue" th:text="${client.rue}"></span>
        </div>

        <div class="form-group">
            <label for="codePostal">Code postal :</label>
            <span id="codePostal" th:text="${client.codePostal}"></span>
        </div>

        <div class="form-group">
            <label for="ville">Ville :</label>
            <span id="ville" th:text="${client.ville}"></span>
        </div>

        <div class="form-actions mt-3">
            <a href="/clients" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>
</div>
